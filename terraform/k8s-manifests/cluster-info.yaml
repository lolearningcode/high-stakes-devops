# Kubernetes manifests generated by Terraform
# This directory will contain generated ConfigMaps, Secrets, and other K8s resources
# that are outputs from the Terraform infrastructure provisioning

# Example: kubeconfig as a secret for applications that need cluster access
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-info
  namespace: default
  labels:
    app: cryptospins-infrastructure
    managed-by: terraform
data:
  cluster_name: "high-stakes-devops-eks"
  cluster_region: "us-east-1"
  cluster_endpoint: "# Will be populated by Terraform"
  oidc_issuer_url: "# Will be populated by Terraform"
---
