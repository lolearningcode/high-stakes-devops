apiVersion: v1
kind: ConfigMap
metadata:
  name: cryptospins-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app: grafana
data:
  cryptospins-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "CryptoSpins API Dashboard",
        "tags": ["cryptospins", "api", "gambling", "monitoring"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {},
        "templating": {
          "list": []
        },
        "annotations": {
          "list": []
        },
        "schemaVersion": 27,
        "version": 1,
        "links": [],
        "panels": [
          {
            "id": 1,
            "title": "API Health Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{service=\"cryptospins-api\"}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {
                    "options": {
                      "0": {
                        "text": "DOWN"
                      },
                      "1": {
                        "text": "UP"
                      }
                    },
                    "type": "value"
                  }
                ],
                "thresholds": {
                  "steps": [
                    {
                      "color": "red",
                      "value": null
                    },
                    {
                      "color": "green",
                      "value": 1
                    }
                  ]
                },
                "unit": "short"
              }
            },
            "gridPos": {
              "h": 4,
              "w": 6,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Total Bets Placed",
            "type": "stat",
            "targets": [
              {
                "expr": "cryptospins_bets_total",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {
                      "color": "blue",
                      "value": null
                    }
                  ]
                },
                "unit": "short"
              }
            },
            "gridPos": {
              "h": 4,
              "w": 6,
              "x": 6,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "Current Win Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "cryptospins_win_rate",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "max": 1,
                "min": 0,
                "thresholds": {
                  "steps": [
                    {
                      "color": "red",
                      "value": null
                    },
                    {
                      "color": "yellow",
                      "value": 0.2
                    },
                    {
                      "color": "green",
                      "value": 0.25
                    }
                  ]
                },
                "unit": "percentunit"
              }
            },
            "gridPos": {
              "h": 4,
              "w": 6,
              "x": 12,
              "y": 0
            }
          },
          {
            "id": 4,
            "title": "Active Users",
            "type": "stat",
            "targets": [
              {
                "expr": "cryptospins_active_users",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {
                      "color": "green",
                      "value": null
                    }
                  ]
                },
                "unit": "short"
              }
            },
            "gridPos": {
              "h": 4,
              "w": 6,
              "x": 18,
              "y": 0
            }
          },
          {
            "id": 5,
            "title": "Betting Volume Over Time",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(cryptospins_bets_total[5m])",
                "refId": "A",
                "legendFormat": "Bets/sec"
              },
              {
                "expr": "rate(cryptospins_bet_amount_total[5m])",
                "refId": "B",
                "legendFormat": "Bet Volume/sec"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 4
            },
            "options": {
              "legend": {
                "displayMode": "visible"
              }
            }
          },
          {
            "id": 6,
            "title": "Win/Loss Distribution",
            "type": "piechart",
            "targets": [
              {
                "expr": "cryptospins_wins_total",
                "refId": "A",
                "legendFormat": "Wins"
              },
              {
                "expr": "cryptospins_losses_total",
                "refId": "B",
                "legendFormat": "Losses"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 4
            },
            "options": {
              "pieType": "pie",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"]
              }
            }
          }
        ]
      }
    }