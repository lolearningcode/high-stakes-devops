apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter-nodepool-config
  namespace: argocd
  labels:
    app.kubernetes.io/name: karpenter-config
    app.kubernetes.io/part-of: infrastructure  
    managed-by: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/lolearningcode/high-stakes-devops.git
    targetRevision: HEAD
    path: terraform/k8s-manifests
    directory:
      include: "karpenter-*.yaml"

  destination:
    server: https://kubernetes.default.svc
    namespace: karpenter

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks for Karpenter resources
  ignoreDifferences:
    - group: karpenter.sh
      kind: NodePool
      jsonPointers:
        - /status
    - group: karpenter.k8s.aws  
      kind: EC2NodeClass
      jsonPointers:
        - /status

  # Application info
  info:
    - name: "Node Provisioning"
      value: "Manages Karpenter NodeClass and NodePool configurations"
    - name: "Cost Optimization"
      value: "Enables spot instances and intelligent right-sizing"
    - name: "Repository"
      value: "https://github.com/lolearningcode/high-stakes-devops"