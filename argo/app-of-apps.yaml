apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: "ServerSideApply=true"
spec:
  project: default
  source:
    repoURL: https://github.com/lolearningcode/high-stakes-devops.git
    targetRevision: main
    path: argo
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true